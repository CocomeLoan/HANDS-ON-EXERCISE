<!DOCTYPE html>
<html>
<head>
    <title>Exercise 2: Image Searching Website</title>
</head>
<body>
    <h2>Image Searching Website</h2>
    
    <form>
        <label>Search your Image here:</label>
        <input type="text" value="Kung Fu Panda">
        <button type="submit">Search</button>
    </form>
    
    <br>
    <img src="images/kung-fu-panda.png" alt="Kung Fu Panda" width="150">
    <br>
    
    <a href="#">For more click here</a>
    
    <h3>Feedback Form:</h3>
    <form>
        <label>Name:</label>
        <input type="text"><br><br>

        <label>Date:</label>
        <input type="date"><br><br>

        <label>Comment:</label><br>
        <textarea rows="4" cols="30"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
