<!DOCTYPE html>
<html>
<head>
    <title>Exercise 1: Facebook</title>
</head>
<body>
    <h2>Exercise 1: Facebook</h2>
    
    <table border="1">
        <tr>
            <td rowspan="4">
                <img src="images/facebook-logo.png" alt="Facebook Logo" width="50">
            </td>
            <td><strong>Name:</strong></td>
            <td><input type="text" placeholder="Enter your Name"></td>
        </tr>
        <tr>
            <td><strong>Age:</strong></td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td><strong>Gender:</strong></td>
            <td>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button type="submit">Signup</button>
            </td>
        </tr>
    </table>
    
    <p>Facebook, Inc. is an American online social media and social networking service company. It is based in Menlo Park, California.</p>
    
    <a href="#">For more click here</a>
</body>
</html>
